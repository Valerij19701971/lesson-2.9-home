<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson-2.9-home</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <section class="investments_calculator_section">
    <article class="article_investments">
      <div class="article_investments_inner">
        <h2 class="article_investments_title">
          Оцените рост ваших инвестиций
        </h2>
        <div class="article_investments_content">
          <img src="./img/image-1.png" alt="your investments" class="article_investments_image">
          <div class="investments_calculation_inputs">
            <div class="investments_calculation_input_sum">
              <label for="initial_sum" class="initial_sum_label">Начальная сумма</label>
              <input type="number" id="initial_sum" value="50000" class="initial_sum_input" />
            </div>
            <div class="investments_calculation_input_years">
              <label for="years" class="years_label">Длительность, лет</label>
              <input type="number" id="years" value="3" class="years_input" />
            </div>
            <div class="investments_calculation_input_balance">
              <h2 class="balance_label">Результирующий баланс</h2>
              <div class="balance_input"></div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <article class="article_calculator_working">
      <div class="article_calculator_working_inner">
        <h2 class="article_calculator_working_title">
          Как работает калькулятор
        </h2>
        <div class="article_calculator_working_content">
          <img src="./img/image-2.png" alt="How calculator works" class="article_calculator_working_image">
          <p class="article_calculator_working_text">
            Калькулятор рассчитывает сумму через определенный срок, предполагая годовую доходность 12%.
          </p>
        </div>
      </div>
    </article>
  </section>
</body>

</html>
